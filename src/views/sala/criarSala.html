<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/public/css/style.css">
    <title>Criar Sala</title>
</head>
<body>
    <div class="container">
        <div class="centralized-box">
            <h2>Criar Sala</h2>
            <form id="formCriarSala">
                <div class="form-group">
                    <label for="cidade">Cidade</label>
                    <input type="text" id="cidade" class="form-control" required>
                </div>
                <div class="form-group">
                    <label for="motorista">Nome do Motorista</label>
                    <input type="text" id="motorista" class="form-control" required>
                </div>
                <button type="submit" class="btn btn-success">Criar Sala</button>
            </form>
        </div>
    </div>

    <script src="/public/js/script.js"></script>
</body>
</html>
